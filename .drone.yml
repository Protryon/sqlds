---
kind: pipeline
type: docker
name: sqlds

platform:
  os: linux
  arch: amd64

services:
  - image: mysql:8.0
    name: "mysql"
    environment:
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: mysql
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"

steps:
  - name: "test"
    image: golang:1.16
    commands:
      - go test ./...
  - name: "integraiton_tests"
    image: golang:1.16
    environment:
      INTEGRATION_TESTS: "true"
      MYSQL_URL: "mysql:mysql@mysql/mysql"
    commands:
      - go test ./...

